<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="fonts/icomoon/admin_login_style.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_login_bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/admin_login_style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/navbar_logo.png' %}"> 

    <title>Learn Mandarin Now</title>
  </head>
  <body>
  

  <div class="d-lg-flex whole">
    <div class="contents">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Welcome Admin<br>Login to your Account</h3>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Email or username</label>
                <input type="text" class="form-control" name="username" placeholder="Your email address or username" id="username-admin" style="height: 6vh;">
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" id="password-admin" style="height: 7vh;">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" id="keep_logA"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="" class="forgot-pass">Forgot password?</a></span> 
              </div>

              <input type="submit" value="Login" class="btn btn-block btn-primary"  onclick="lsRememberMe1()">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>
   
  </body>
</html>


<script>
  const rmCheck1 = document.getElementById("keep_logA"),
  emailInput1 = document.getElementById("username-admin");
  passInput1 = document.getElementById("password-admin");
  
  if (localStorage.checkbox1 && localStorage.checkbox1 !== "") {
    rmCheck1.setAttribute("checked", "checked");
    emailInput1.value = localStorage.username1;
    passInput1.value = localStorage.password1;
  } else {
    rmCheck1.removeAttribute("checked");
    emailInput1.value = "";
    passInput1.value = "";
  }
  
  function lsRememberMe1() {
    if (rmCheck1.checked && emailInput1.value !== "") {
      localStorage.username1 = emailInput1.value;
      localStorage.password1 = passInput1.value
      localStorage.checkbox1 = rmCheck1.value;
    } else {
      localStorage.username1 = "";
      localStorage.password1 = "";
      localStorage.checkbox1 = "";
    }
  }
  </script>
