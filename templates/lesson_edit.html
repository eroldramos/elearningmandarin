{% extends 'main.html' %} {% block content %} {% load static%}
<div class="container-fluid py-3 px-3">
  <div class="row mb-5">
    <h1 class="text-center">Lesson</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col col-lg-8">
      <a href="{{request.META.HTTP_REFERER}}"
        ></i>Go Back</a
      >
      <!-- tab bar -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#lesson">Lesson</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#quiz">Quiz</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active show" id="lesson">
          <form action="" method="POST">
            <h3> {{label}} Lesson</h3>
            {%csrf_token %}
    
            <div class="col-sm-12">
                {% for fields in form %}
              <div class="form-group">
                
                <label for="" class="form-label mt-4"> {{fields.label}}</label> </label>
                {{ fields }}
              </div>
              {% endfor %}
            </div>
    
            <div class="form-group">
              <br />
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                {{label}}
              </button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="quiz">
          Quiz Form
        </div>
      </div>
      <!-- tab bar -->
      
    </div>
  </div>
</div>

<script src="{% static 'js/main.js' %}"></script>
<script>
    tinymce.init({
        selector: '#myTextArea',
        branding: false,
        height: "500",
        plugins: [
        'advlist autolink link image lists charmap print preview hr anchor pagebreak',
        'searchreplace wordcount visualblocks code fullscreen insertdatetime media nonbreaking',
        'table emoticons template paste help', 'table advtable', 'pageembed'
      ],
      toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
        'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
        'forecolor backcolor emoticons | help | advtablerownumbering | pageembed',
      menu: {
        favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
      },
      menubar: 'favs file edit view insert format tools table help',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
      });
  </script>
{% endblock content %}
