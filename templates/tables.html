{% extends 'main.html' %} {% block content %} {% load static %}
<div class="container-fluid my-4">
  <div class="row justify-content-center">
    <div class="col col-lg-10 col-sm-12">
      <table
        class="table table-hover table-striped table-responsive table-bordered overflow-auto"
      >
        <thead>
          <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">USERNAME</th>
            <th scope="col">EMAIL</th>
            <th>
              <form class="d-flex sm-1" action="" method="GET">
                <input
                  class="form-control me-sm-1"
                  type="text"
                  placeholder="Search users by first name, last name, email, and username"
                  name="search"
                />
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                  Search
                </button>
              </form>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th scope="row">{{user.id}}</th>
            <td class="text-capitalize">{{user.first_name}}</td>
            <td class="text-capitalize">{{user.last_name}}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td class="text-center">
              <a href="{% url 'superuser-edit-user' user.id %}"
                ><i class="fas fa-edit px-3"></i
              ></a>
              <a href="{% url 'superuser-delete-user' user.id %}"
                ><i class="fas fa-trash px-3"></i
              ></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="{% static 'js/main.js' %}"></script>

{% endblock content %}
